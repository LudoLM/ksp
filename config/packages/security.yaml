security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        # auto hasher with default options for the User class (and children)
        App\Entity\User: 'auto'

#        # auto hasher with custom options for all PasswordAuthenticatedUserInterface instances
#        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
#            algorithm: 'auto'
#            cost: 15
    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        login:
            pattern: ^/api/login
            stateless: true
            json_login:
                check_path: /api/login
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
            login_throttling:
                max_attempts: 5
                interval: '15 minutes'
        api_token_refresh:
            pattern: ^/api/token/refresh
            stateless: true
            refresh_jwt:
                check_path: /api/token/refresh
            login_throttling:
                max_attempts: 3
                interval: '5 minutes'
        register:
            pattern: ^/api/register
            security: false
            
        api:
            pattern: ^/api/
            stateless: true
            jwt: ~
        
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

#        main:
#            lazy: true
#            provider: app_user_provider
#            custom_authenticator: App\Security\UserAuthenticathor
#            logout:
#                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#the-firewall

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used        
    access_control:
        
        #Public endpoints
        - { path: ^/api/(token/refresh|login_check|register|reset-password|forgot-password), roles: PUBLIC_ACCESS }
        - { path: ^/api/(get-cours|get-cours-calendar|get-only-next-cours|get-status-cours|get-types-cours), roles: PUBLIC_ACCESS }
        #Only expose API documentation in non-production environments
        - { path: ^/api/doc, roles: PUBLIC_ACCESS }

        #Admin endpoints
        - { path: ^/api/admin, roles: ROLE_ADMIN }

        #Authenticated endpoints
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
